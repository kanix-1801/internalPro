<template>
    <lightning-card title="Product Catalog">
        <div class="slds-p-around_medium slds-grid slds-wrap slds-grid_align-start slds-grid_vertical-align-end">
            <div class="slds-col slds-size_1-of-6 slds-p-right_small">
            <lightning-combobox
                name="category"
                label="Category"
                value={selectedCategory}
                placeholder="Select Category"
                options={categoryOptions}
                onchange={handleCategoryChange}>
            </lightning-combobox>
            </div>
            <div class="slds-col slds-size_2-of-6 slds-p-right_small">
             <lightning-input
                type="text"
                label="Search"
                value={searchKey}
                onchange={handleSearchKeyChange}>
            </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-6 slds-p-right_small">
            <lightning-combobox
                name="Year"
                label="Select Year"
                value={selectedYear}
                placeholder="Select Year"
                options={yearOptions}
                onchange={handleSelectedYearChange}>
            </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-6 slds-p-right_small">
             <lightning-input
                type="text"
                label="Image Credits"
                value={imageCredit}
                onchange={handleImageCreditsChange}>
            </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-6">
            <lightning-button
                label="Done"
                variant="brand"
                onclick={handleDone}>
            </lightning-button>
            </div>
        </div>

        <template if:true={products}>
            <div class="slds-grid slds-wrap slds-p-around_medium">
                <template for:each={products} for:item="product">
                    <div key={product.Id} class="slds-col slds-size_1-of-3 slds-p-around_small">
                        <lightning-card title={product.name}>
                            <template if:true={product.imageUrls}>
                                <template for:each={product.imageUrls} for:item="imgUrl">
                                    <img key={imgUrl} src={imgUrl} alt="Product Image" style="width:100%; height:auto;" />
                                </template>
                            </template>
                        </lightning-card>
                    </div>
                </template>
            </div>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
